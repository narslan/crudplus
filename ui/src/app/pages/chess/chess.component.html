<div style="display: flex; justify-content: center;">
    <chess-board
            #child
            (drop)="onDrop($event)"
            (drag-start)="onDragStart($event)"
            (snap-end)="onSnapEnd($event)"
            style="width: 640px"
            position="start"
            [orientation]="orientation()"
            draggable-pieces
    ></chess-board>
</div>
